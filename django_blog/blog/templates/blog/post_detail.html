<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>


<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Categories:
    {% for category in post.categories.all %}
    {{ category.name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
</body>
</html>
